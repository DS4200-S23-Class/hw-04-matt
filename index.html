<!DOCTYPE html>
<html>

	<!-- Add stylesheet reference and a title -->

</head>

<body>
    <!-- Add header for website -->
    <h1>hw-04: Event Handling</h1>

    <div id = "Channels">
        <div class = "flexbox">
			<!-- Create div for standard circles that are already on the graph and make axis -->
        <div class = "flexbox1">
            <svg class="graph" width="420" height="150">
                <line x1="30" x2="30" y1="30" y2="430" style="stroke:black;stroke-width:4"></line>
                <line x1="30" x2="430" y1="430" y2="430" style="stroke:black;stroke-width:4"></line>
                <g class="first_set points" data-setname="Our first data set" id = "list">
                    <circle class = "circle"  cx="70" cy="350" r="12"></circle>
                    <circle class = "circle"  cx="110" cy="270" r="12"></circle>
                    <circle class = "circle"  cx="270" cy="350" r="12"></circle>
                    <circle class = "circle"  cx="390" cy="70" r="12"></circle>
                </g>
        
        
        </div>
        <!-- Create div for points that the user inputs -->
        <div class = "flexbox2">
            <div>
                <p id = "cord" >Click a point to see it's coordinate!</p>
            </div>
            <div>
                <!-- Create select option with x-axis options for the point  -->
                <body> Select the x coordinate for the point you want to add. </body>
                <select id = "x_cord">
                <option value = 0> 0 </option>
                <option value = 1> 1 </option>
                <option value = 2> 2 </option>
                <option value = 3> 3 </option>
                <option value = 4> 4 </option>
                <option value = 5> 5 </option>
                <option value = 6> 6 </option>
                <option value = 7> 7 </option>
                <option value = 8> 8 </option>
                <option value = 9> 9 </option>
                </select>
            </div>
            <br>
            <div>
                <!-- Create select option with y-axis options for point  -->
                <body> Select the y coordinate for the point you want to add. </body>
                <select id = "y_cord">
                <option value = 0> 0 </option>
                <option value = 1> 1 </option>
                <option value = 2> 2 </option>
                <option value = 3> 3 </option>
                <option value = 4> 4 </option>
                <option value = 5> 5 </option>
                <option value = 6> 6 </option>
                <option value = 7> 7 </option>
                <option value = 8> 8 </option>
                <option value = 9> 9 </option>
                </select>
            </div>
            <br>
            <div>
                <!-- Add a button to add the point once the user picked the coordinates  -->
                <button id = "Add">Add Point</button>
            </div>

        </div>
        </div>
    </div>
